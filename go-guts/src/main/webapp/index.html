		<title>Go!</title>

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/nicefied.css">

		<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

	<body onload="initGameLauncher();">
		<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
		chromium.org/developers/how-tos/chrome-frame-getting-started -->
		<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
		<div id="content" class="left_aligned infobox">
			<div id="login" class="ui-widget-content">
				<p>TOPdesk presents</p>
				<h3>GO</h3>
				<p>Please login</p>
				<form id="login_form">
				<fieldset>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				</fieldset>
				</form>
			</div>
			<div id="launch_game" class="hidden">
				<div id="board_size" class="margined">
					<input type="radio" id="size19" value="19" name="board_size" checked="checked" />
					<label for="size19">Large board (19x19)</label>
					
					<input type="radio" id="size13" value="13" name="board_size" />
					<label for="size13">Medium board (13x13)</label>
					
					<input type="radio" id="size9" value="9" name="board_size" />
					<label for="size9">Small board (9x9)</label>
				</div>
				<div id="player_color" class="margined">
					<input type="radio" id="color_black" value="BLACK" name="player_color" checked="checked" /><label for="color_black">Play as Black</label>
					<input type="radio" id="color_white" value="WHITE" name="player_color" /><label for="color_white">Play as White</label>
				</div>
				<button id="initiate" class="margined">Initiate game</button>
			</div>
			<div id="game_states" class="hidden">
				<h3><a href='#'>Initiated Games</a></h3>
				<div><table width=100% id='initiated_games' class='bordered'><thead><tr>
					<th>Black</th>
					<th>White</th>
					<th>Board size</th>
					<th>Initiated</th>
					<th>Play</th>
				</tr></thead></table></div>
				<h3><a href='#'>Running Games</a></h3>
				<div><table width=100% id='running_games' class='bordered'><thead><tr>
					<th>Black</th>
					<th>White</th>
					<th>Board size</th>
					<th>Started</th>
					<th>Play</th>
				</tr></thead></table></div>
				<h3><a href='#'>Finished Games</a></h3>
				<div><table width=100% id='finished_games' class='bordered'><thead><tr>
					<th>Black</th>
					<th>White</th>
					<th>Winner</th>
					<th>Board size</th>
					<th>Finished</th>
					<th>View</th>
				</tr></thead></table></div>
			</div>
		</div>
		<!-- JavaScript at the bottom for fast page loading -->
		<!-- scripts concatenated and minified via build script -->
		<script src="js/libs/jquery-1.7.2.js"> </script>

		<script src="js/rest/rest.js"> </script>
		<script src="js/rest/game_rest.js"> </script>
		<script src="js/player_context.js"> </script>
		<script src="js/game_launcher.js"> </script>
		<script src="js/game_list.js"> </script>
		<script src="js/debug.js"> </script>
		<script src="js/plugins.js"> </script>
