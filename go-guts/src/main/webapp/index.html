		<header>

		<div id="content" class="shadowed infobox">
			<table width=100% id="running_games" class="bordered">

			</table>
			<table width=100% id="initiated_games" class="bordered">

					<th colspan=5>Initiated Games</th>

			</table>
			<table width=100% id="finished_games" class="bordered">

				</select>

					<option value="BLACK" selected>Black</option>
