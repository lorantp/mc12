<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="js/jasmine/jasmine_favicon.png">
	
	<link rel="stylesheet" type="text/css" href="js/jasmine/jasmine.css">
	<script type="text/javascript" src="js/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="js/jasmine/jasmine-html.js"></script>
	
	<!-- include source files here... -->
	<script src="../../main/webapp/js/libs/jquery-1.7.1.js"></script>
	<script src="../../main/webapp/js/actions.js"></script>
	<script src="../../main/webapp/js/board.js"></script>
	<script src="../../main/webapp/js/metadata.js"></script>

	<!-- test dependency -->
	<script src="js/mocks.js"></script>
	
	<!-- include spec files here... -->
	<script src="js/actions_test.js"></script>
	<script src="js/metadata_test.js"></script>
	<script src="js/board_test.js"></script>

	<script type="text/javascript">
	    (function() {
	      var jasmineEnv = jasmine.getEnv();
	      jasmineEnv.updateInterval = 1000;
	
	      var trivialReporter = new jasmine.TrivialReporter();
	
	      jasmineEnv.addReporter(trivialReporter);
	
	      jasmineEnv.specFilter = function(spec) {
	        return trivialReporter.specFilter(spec);
	      };
	
	      var currentWindowOnload = window.onload;
	
	      window.onload = function() {
	        if (currentWindowOnload) {
	          currentWindowOnload();
	        }
	        execJasmine();
	      };
	
	      function execJasmine() {
	        jasmineEnv.execute();
	      }
	
	    })();
	</script>
</head>
<body>
</body>
</html>
